<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Munaim Khan">
    <meta name="keyword" content="Calculator, htmlcalculator, csscalculator">
    <title>Calculator</title>
    <!-- Content start -->
    <link rel="stylesheet" href="style.css">
    <!-- Content end -->
</head>
<body>
    <main class="container">
    <!-- Content start -->
        <div class="content overflow">
        <!-- Form start -->
            <form name="cal">
                <div class="brand">
                    <h1>TechCALC</h1>
                </div>
                <div class="display overflow">
                    <input type="text" name="display" placeholder="0">
                </div>
                <div class="button">
                    <div class="button-row">
                        <input type="button" value="9" onclick="cal.display.value+='9'">
                        <input type="button" value="8" onclick="cal.display.value+='8'">
                        <input type="button" value="7" onclick="cal.display.value+='7'">
                        <input type="button" value="+" onclick="cal.display.value+='+'">
                    </div>
                    <div class="button-row">
                        <input type="button" value="6" onclick="cal.display.value+='6'">
                        <input type="button" value="5" onclick="cal.display.value+='5'">
                        <input type="button" value="4" onclick="cal.display.value+='4'">
                        <input type="button" value="-" onclick="cal.display.value+='-'">
                    </div>
                    <div class="button-row">
                        <input type="button" value="3" onclick="cal.display.value+='3'">
                        <input type="button" value="2" onclick="cal.display.value+='2'">
                        <input type="button" value="1" onclick="cal.display.value+='1'">
                        <input type="button" value="x" onclick="cal.display.value+='*'">
                    </div>
                    <div class="button-row">
                        <input type="button" value="0" onclick="cal.display.value+='0'">
                        <input type="button" value="." onclick="cal.display.value+='.'">
                        <input type="button" value="%" onclick="cal.display.value+='%'">
                        <input type="button" value="/" onclick="cal.display.value+='/'">
                    </div>
                    <div class="button-row">
                        <input type="button" value="=" onclick="cal.display.value = eval(cal.display.value)">
                        <input type="button" value="C" onclick="cal.display.value=''">
                    </div>
                </div>
                <div class="footer">
                    <p>&copy; Munaim Khan 2023</p>
                </div>
            </form>
        <!-- Form end -->
        </div>
    <!-- Content End -->
    </main>
</body>
</html>
